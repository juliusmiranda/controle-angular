<!-- fornecedores.html -->
<style>
	.cadastrar input{
		background-color: #dff0d8;
		color: #468847;
	}
	.editar input{
		background-color: #d9edf7;
		color: #3a87ad;
	}
	label{
		font-weight: normal;
		color: rgb(170, 170, 170);
		margin-bottom: 0px;
		margin-left: 3px;
	}

</style>
<div class="container">
	<div class="page-header">
		<a href="/#/cadastrar_fornecedores" class="btn btn-success input-large hide">CADASTRAR</a>
		<h3 class="alert alert-success" ng-show="!editar">CADASTRAR FORNECEDOR</h3>
		<h3 class="alert alert-info" ng-show="editar">EDITAR FORNECEDOR</h3>
	</div>
	<div class="row" ng-class="{'editar': editar, 'cadastrar': !editar}">
		<div class="form-group col-md-3">
			<label>CNPJ</label>
			<div class="input-group">
		      <input class="form-control" ng-model="fornecedor.cnpj" ng-keypress="buscaCnpj($event, fornecedor.cnpj)"/>
		      <span class="input-group-btn">
		        <button class="btn btn-info" type="button" ng-click="buscaCNPJ(fornecedor.cnpj)"><span class="glyphicon glyphicon-search"></span></button>
		      </span>
		    </div>
			
		</div>
		<div class="form-group col-md-3">
			<label>Razão social</label>
			<input class="form-control " ng-model="fornecedor.razao_social" ng-keypress="proximo($event, 2)"/>
		</div>
		<div class="form-group col-md-3">
			<label>Nome fantasia</label>
			<input class="form-control" ng-model="fornecedor.nome_fantasia" ng-keypress="proximo($event, 3)"/>	
		</div>
		<div class="form-group col-md-3">
			<label>Nome contato</label>
			<input class="form-control" ng-model="fornecedor.nome_contato" ng-keypress="proximo($event, 4)"/>
		</div>
		<div class="form-group col-md-3">
			<label>E-mail</label>
			<input class="form-control" ng-model="fornecedor.email" ng-keypress="proximo($event, 5)"/>
		</div>
		<div class="form-group col-md-3">
			<label>Telefone</label>
			<input class="form-control" ng-model="fornecedor.telefone" ng-keypress="proximo($event, 6)" />
		</div>
		<div class="form-group col-md-2">
			<label>CEP</label>
			<div class="input-group">
		      <input class="form-control" ng-model="fornecedor.cep" ng-keypress="buscaCep($event, fornecedor.cep)"/>
		      <span class="input-group-btn">
		        <button class="btn btn-info" type="button" ng-click="buscaCEP(fornecedor.cep)"><span class="glyphicon glyphicon-search"></span></button>
		      </span>
		    </div>
			
		</div>
		<div class="form-group col-md-4">
			<label>Logradouro</label>
			<input class="form-control" ng-model="fornecedor.logradouro" ng-keypress="proximo($event, 8)"/>
		</div>
		<div class="form-group col-md-2">
			<label>Número</label>
			<input class="form-control" ng-model="fornecedor.numero" ng-keypress="proximo($event, 9)"/>
		</div>
		<div class="form-group col-md-4">
			<label>Complemento</label>
			<input class="form-control" ng-model="fornecedor.complemento" ng-keypress="proximo($event, 10)"/>
		</div>
		<div class="form-group col-md-2">
			<label>Bairro</label>
			<input class="form-control" ng-model="fornecedor.bairro" ng-keypress="proximo($event, 11)"/>
		</div>
		<div class="form-group col-md-3">
			<label>Cidade</label>
			<input class="form-control" ng-model="fornecedor.cidade" ng-keypress="proximo($event, 12)"/>
		</div>
		<div class="form-group col-md-1">
			<label>Estado</label>
			<input class="form-control" ng-model="fornecedor.estado" />
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 text-right">
			<a href="" class="btn btn-danger" ng-click="cancelarCadastro()" ng-disabled="fornecedorForm.$pristine">Cancelar</a>	
			<button class="btn btn-success" ng-click="salvarRegistro(fornecedor, fornecedor.$id)"><span ng-show="editar">Salvar alterações</span><span ng-show="!editar">Cadastrar</span></button>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<th>Razão Social</th><th>Nome Fantasia</th><th>Contato</th><th>Telefone</th><th>Ações</th>
		</thead>
	    <tbody>
	      <tr ng-repeat="fornecedor in fornecedores | orderBy: 'razao_social'">
	      	<td data-id="{{fornecedor.$id}}">{{fornecedor.razao_social}}<span ng-if="fornecedor.nome_fantasia"><br />{{fornecedor.nome_fantasia}}</span></td><td>{{fornecedor.nome_fantasia}}</td><td>{{fornecedor.nome_contato}}</td><td>{{fornecedor.telefone}}</td><td><a href="/#/fornecedores" ng-click="removeRegistro(fornecedor)">[excluir]</a><a href="" ng-click="editarFornecedor(fornecedor)">[editar]</a></td>
	      </tr>
	    </tbody>
	  </table>
</div>
